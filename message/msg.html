<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaging - BabyVision</title>
    <link rel="stylesheet" href="msgStyle.css" />
  </head>
  <body>
    <div class="container">
      <div id="dashboard-container"></div>

      <div class="main-content">
        <div id="sidebar-container"></div>

        <div class="content">
          <div class="chat-container">
            <div class="chat-list">
              <div class="chat-item active">
                <img src="../Comp/Babysitter.png" alt="User Photo" />
                <div class="chat-info">
                  <h4>Mega Toto</h4>
                  <p>Yes, I am. What time do you need me?</p>
                  <span class="timestamp">10:45 AM</span>
                </div>
              </div>
              <div class="chat-item">
                <img src="../Comp/Babysitter2.png" alt="User Photo" />
                <div class="chat-info">
                  <h4>Ballerina Capuccina</h4>
                  <p>Thank you for hiring me!</p>
                  <span class="timestamp">Yesterday</span>
                </div>
              </div>
            </div>
            <div class="chat-window">
              <div class="chat-header">
                <img src="../Comp/Babysitter.png" alt="User Photo" />
                <h4>Mega Toto</h4>
              </div>
              <div class="chat-messages">
                <div class="message sent">
                  <p>Hi! Are you available this weekend?</p>
                  <span class="message-time">10:30 AM</span>
                </div>

                <div class="message received">
                  <p>Yes, I am. What time do you need me?</p>
                  <span class="message-time">10:45 AM</span>
                </div>
              </div>
              <div class="chat-input">
                <input type="text" placeholder="Type a message..." />
                <button>âž¤</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../Global/utils.js"></script>
  <script src="msgJs.js"></script>
  <script src="../Global/notif.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyVision - Register</title>
    <link rel="stylesheet" href="../logReg/regStyle.css">
</head>
<body>
    <header>
        <div class="auth-buttons">
            <a href="../main.html" class="btn home-btn">Home</a>
            <a href="../logReg/login.html" class="btn login-btn">Login</a>
        </div>
    </header>
    <div class="container register-container">
        <div class="register-card">
            <img src="../Comp/BabyVisionLogo.png" alt="BabyVision Logo" class="register-logo">
            <h1>Create Your Account</h1>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                           required>
                    <small class="password-hint">Password must be at least 8 characters with numbers, uppercase and lowercase letters</small>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="input-group role-selector">
                    <label>I want to register as:</label>
                    <div class="role-options">
                        <div class="role-option">
                            <input type="radio" id="parent" name="role" value="parent" checked>
                            <label for="parent">Parent</label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="babysitter" name="role" value="babysitter">
                            <label for="babysitter">Babysitter</label>
                        </div>
                    </div>
                </div>
                
                <div class="input-group terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn register-submit-btn">Create Account</button>
            </form>
            
            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="regJs.js"></script>
</body>
</html>

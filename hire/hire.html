<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Babysitter - BabyVision</title>
    <link rel="stylesheet" href="hireStyle.css" />
  </head>
  <body>
    <div class="container">
      <div id="dashboard-container"></div>

      <div class="main-content">
        <div id="sidebar-container"></div>

        <div class="content">
          <h2>Hire Babysitter</h2>
          <div class="babysitter-list">
            <div class="babysitter-card">
              <img src="../Comp/Babysitter.png" alt="Babysitter Photo" />
              <div class="babysitter-info">
                <h4>Emily Sigma</h4>
                <p>Specialized in infant care</p>
                <div class="rating">
                  <span>4.7 ⭐️</span>
                </div>
                <button class="contact-btn">Info</button>
                <button class="contact-btn">Hire</button>
              </div>
            </div>

            <div class="babysitter-card">
              <img src="../Comp/Babysitter.png" alt="Babysitter Photo" />
              <div class="babysitter-info">
                <h4>Sophia Skibidi</h4>
                <p>5 years of experience</p>
                <div class="rating">
                  <span>5.0 ⭐️</span>
                </div>
                <button class="contact-btn">Info</button>
                <button class="contact-btn">Hire</button>
              </div>
            </div>

            <div class="babysitter-card">
              <img src="../Comp/Babysitter.png" alt="Babysitter Photo" />
              <div class="babysitter-info">
                <h4>Tung Tung Willy</h4>
                <p>CPR certified</p>
                <div class="rating">
                  <span>5.0 ⭐️</span>
                </div>
                <button class="contact-btn">Info</button>
                <button class="contact-btn">Hire</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../Global/utils.js"></script>
  <script src="hirejs.js"></script>
  <script src="../Global/notif.js"></script>
</html>

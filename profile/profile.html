<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BabyVision</title>
    <link rel="stylesheet" href="profileStyle.css">
</head>
<body>
    <div class="container">
        <div id="dashboard-container"></div>

        <div class="main-content">
            <div id="sidebar-container"></div>

            <div class="content">
                <h2>My Profile</h2>
                <div class="profile-container">
                    <div class="profile-picture">
                        <img src="../Comp/pfp.png" alt="Profile Picture">
                    </div>
                    <div class="profile-info">
                        <h3>Aiih</h3>
                        <p>Email: crocodilo@gmail.com</p>
                        <p>Phone: 0812 3456 123</p>
                    </div>
                </div>

                <div class="children-section">
                    <h3>Children</h3>
                    <div class="children-grid">
                        <div class="child-card">
                            <h4>Dave Gusini</h4>
                            <p>3 years old</p>
                        </div>
                        <div class="child-card">
                            <h4>Vitozero Dagusquero</h4>
                            <p>1 years old</p>
                        </div>

                        <div class="action-buttons">
                            <button class="add-btn">Add</button>
                            <button class="edit-btn">Edit</button>
                        </div>
                    </div>

                </div>

                <div class="payment-section">
                    <h3>Payment Method</h3>
                    <p>American Express: **** **** **** 1234</p>
                    <button>Edit payment method</button>
                    <button>Add new payment method</button>
                </div>

                <a href="../main.html" class="logout-btn">Log Out</a>
            </div>

            
        </div>
    </div>
</body>
<script src="../Global/utils.js"></script>
<script src="profileJs.js"></script>
</html>
